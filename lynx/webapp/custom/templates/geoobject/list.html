<div>
	<h4>Геообъекты</h4>
	<div class="toolbar btn-toolbar" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-default" href="#/view/geoobject.edit/-1">Новый</a>
		</div>
	</div>
	<table class="table table-hover">
		<tr>
			<th>Id</th>
			<th>Название</th>
			<th>Действие</th>
		</tr>
		<% _.each( geoobjects,  function( geoobject ) { %>
			<tr>
				<td><%= geoobject.id %></td>
				<td><%= geoobject.label %></td>
				<td><a href='#/view/geoobject.edit/<%=geoobject.id%>'>Редактировать</a > <a class="deleteGeoobjectLink" href="#" id="<%=geoobject.id%>">Удалить</a></td>
			</tr>
		<% });%>
	</table>
</div>
