<div class="content-edit">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand"><%_ editContentHeader %></a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/view/pages.list.controller"><b><%_ toListLink %></b></a></li>
                <li><a href="#/view/pages.list.controller"><b><%_ cancelLink %></b></a></li>
                <li><a style="cursor:pointer" class="saveButton"><b><%_ saveLink %></b></a></li>
            </ul>
        </div>
    </nav>
    <div class="mesage-box"></div>
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" method="post" action="/services/contents/<%= content._id %>?_method=PUT">
                <div class="form-group">
                    <label for="contentTitle" class="col-sm-2 control-label"><%_ titleLabel %></label>
                    <div class="col-sm-8">
                        <input name="title" class="form-control" id="contentTitle" type="text" value="<%= content.title %>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contentName" class="col-sm-2 control-label"><%_ nameLabel %></label>
                    <div class="col-sm-8">
                        <input name="name" class="form-control" id="contentName" type="text" value="<%= content.name %>">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                    	<textarea id="page-editor" name="body" class="page-editor"><%= content.body %></textarea>
                    </div>
                </div>
                <input name="id" type="hidden" value="<%= content._id %>">
				<input name="_redirect" type="hidden" value="/#/view/pages.edit.controller/<%= content._id %>">
            </form>
        </div>
    </div>
</div>
