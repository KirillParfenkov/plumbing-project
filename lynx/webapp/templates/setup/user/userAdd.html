<div class="user-add">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<a class="navbar-brand">Новый пользователь</a>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#/setup/usersView"><b>К Списку</b></a></li>
				<li><a href="#/setup/usersView"><b>Отменить</b></a></li>
				<li><a style="cursor:pointer" class="userSaveButton"><b>Сохранить</b></a></li>
			</ul>
		</div>
	</nav>
	<div class="mesage-box"></div>
	<div>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="userEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input name="email" class="form-control" id="userEmail" type="email" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="userFirstName" class="col-sm-2 control-label">Имя</label>
						<div class="col-sm-10">
							<input name="firstName" class="form-control" id="userFirstName" type="text" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="userLastName" class="col-sm-2 control-label">Фамилия</label>	
						<div class="col-sm-10">
							<input name="lastName" class="form-control" id="userLastName" type="text" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="userPassword" class="col-sm-2 control-label">Пороль</label>
						<div class="col-sm-10">
							<input name="password" type="password" class="form-control" id="userPassword" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="userRepPassword" class="col-sm-2 control-label">Опять пороль</label>
						<div class="col-sm-10">
							<input name="repPassword" type="password" class="form-control" id="userRepPassword" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="userProfile" class="col-sm-2 control-label">Профайл</label>	
						<div class="col-sm-10">
							<select id="userProfile" name="profile" class="form-control">
								<% _.each( profiles,  function( profile ) { %>
									<option value="<%= profile.id %>"><%= profile.name %></option>
								<% });%>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
