<div class="user-edit">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand"><%= user.firstName%> <%= user.lastName%> (<%= user.email%>)</a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/setup/changePassword/<%= user.id %>"><b><%_ changePasswordLink %></b></a></li>
                <li><a href="#/setup/usersView"><b><%_ toListLink %></b></a></li>
                <li><a href="#/setup/usersView"><b><%_ cancelLink %></b></a></li>
                <li><a style="cursor:pointer" class="userSaveButton"><b><%_ saveLink %></b></a></li>
            </ul>
        </div>
    </nav>

    <div class="message-box"></div>

    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="userEmail" class="col-sm-2 control-label"><%_ email %></label>
                    <div class="col-sm-8">
                        <input name="email" class="form-control" id="userEmail" type="email" value="<%= user.email%>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userFirstName" class="col-sm-2 control-label"><%_ firstName %></label>
                    <div class="col-sm-8">
                        <input name="firstName" class="form-control" id="userFirstName" type="text" value="<%= user.firstName%>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userLastName" class="col-sm-2 control-label"><%_ lastName %></label>
                    <div class="col-sm-8">
                        <input name="lastName" class="form-control" id="userLastName" type="text" value="<%= user.lastName%>">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
