<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand"><%_ editTabHeader %></a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/setup/tabsView"><b><%_ toListLink %></b></a></li>
                <li><a href="#/setup/tabsView"><b><%_ cancelLink %></b></a></li>
                <li><a style="cursor:pointer" class="tabSaveButton"><b><%_ saveLink %></b></a></li>
            </ul>
        </div>
    </nav>
    <div class="mesage-box"></div>
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="tabName" class="col-sm-2 control-label"><%_ nameLabel %></label>
                    <div class="col-sm-8">
                        <input name="name" class="form-control" id="tabName" type="text" value="<%= tab.name %>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tabLabel" class="col-sm-2 control-label"><%_ labelLabel %></label>
                    <div class="col-sm-8">
                        <input name="label" class="form-control" id="tabLabel" type="text" value="<%= tab.label %>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tabLink" class="col-sm-2 control-label"><%_ linkLabel %></label>
                    <div class="col-sm-8">
                        <input name="link" class="form-control" id="tabLink" type="text" value="<%= tab.link %>">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
